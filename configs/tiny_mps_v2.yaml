vocab_size: 69
block_size: 256
n_layer: 2
n_head: 4
n_embd: 128
dropout: 0.1

batch_size: 2
grad_accum_steps: 16
lr: 0.0003
weight_decay: 0.05
epochs: 5

optimizer: "adamw"        # or "adafactor"
amp: true
use_checkpoint: false
scheduler: "cosine"       # cosine or plateau
warmup_steps: 200
min_lr: 1e-5
plateau_patience: 2
early_stop_patience: 5

out_dir: outputs/checkpoints
scores_dir: outputs/scores
log_csv: "curves.csv"
seed: 1337
