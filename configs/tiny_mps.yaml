vocab_size: 69
block_size: 256
n_layer: 6
n_head: 4
n_embd: 384
dropout: 0.1

windows_per_seq: 2
val_frac: 0.1
test_frac: 0.1

datasets:
  - name: ecoli_k12
    gbff: data/raw/Enterobacteriaceae/GCF_000005845.gbff
    min_len: 90

batch_size: 2
grad_accum_steps: 16
lr: 0.0003
weight_decay: 0.05
epochs: 5

optimizer: "adamw"
amp: true
use_checkpoint: true
scheduler: "cosine"
label_smoothing: 0.05
warmup_steps: 300
min_lr: 1e-5
plateau_patience: 2
early_stop_patience: 5

out_dir: outputs/checkpoints
scores_dir: outputs/scores
log_csv: "curves.csv"
seed: 1337
itos_path: data/processed/itos_codon.txt
saliency_window: 9
saliency_top: 20
